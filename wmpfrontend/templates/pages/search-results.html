<main class="interior">
	<div class="interior-top">
	    <div class="interior-title"><h1>Search results</h1></div>
	    <div class="play-queue-all-buttons">
	        <button play-all="tracks" class="playable-play-all button-play" >
	          <svg viewBox="0 0 200 200" class="button-play-icon"><use xlink:href="/static/images/defs.svg#icon-play"/></svg>
	        </button>
	        <button play-all="tracks" data-play="false" class="playable-queue-all button-queue" >
	          <svg viewBox="0 0 200 200" class="button-queue-icon"><use xlink:href="/static/images/defs.svg#icon-add-queue"/></svg>
	        </button>
	  	</div>
	</div>
	<div class="full-col">
		<div class="bucket tracks standard-interior-tracks">
			<pagination-tracks only-wav="onlyWav" pages="pages" ng-class="'pagination-top-container'"  total-pages="totalPages" items-per-page="itemsPerPage" total-items="totalItems" current-page="currentPage"></pagination-tracks>
			<div class="bucket-track-header">
	            <div class="bucket-track-header-meta">    
	                <p class="buk-track-title bucket-track-header-col"><a href ng-class="{'track-sorted-end': sortBy == 'title-asc','track-sorted-start': sortBy == 'title-desc'}" ng-click="order('title', reverse)" class="track-sortable">Title</a></p>
	                <p class="buk-track-artists bucket-track-header-col">Artists</p>
	                <p class="buk-track-labels bucket-track-header-col"><a href ng-class="{'track-sorted-end': sortBy == 'label-asc','track-sorted-start': sortBy == 'label-desc'}" ng-click="order('label', reverse)" class="track-sortable">Label</a></p>
	                <p class="buk-track-genre bucket-track-header-col"><a href ng-class="{'track-sorted-end': sortBy == 'genre-asc','track-sorted-start': sortBy == 'genre-desc'}" ng-click="order('genre', reverse)" class="track-sortable">Genre</a></p>  
	                <p class="buk-track-released bucket-track-header-col"><a href ng-class="{'track-sorted-end': sortBy == 'release-asc','track-sorted-start': sortBy == 'release-desc'}" ng-click="order('release', reverse)" class="track-sortable">Released</a></p>
	                <p class="buk-track-key bucket-track-header-col">Type</p>
	            </div>
	        </div>
	        <ul class="bucket-items ec-bucket">
		      	<li track-item class="bucket-item ec-item track" ng-class="{'active-playable': isCurrentPlaying(track.id), 'already-played': playedList(track.id)}" globals="globals" track="track" id="track-{{track.id}}" ng-repeat="track in tracks"></li>
	        </ul>
	        <pagination-tracks only-wav="onlyWav" pages="pages" ng-class="'pagination-bottom-container'"  total-pages="totalPages" items-per-page="itemsPerPage" total-items="totalItems" current-page="currentPage"></pagination-tracks>
		</div>
	</div>
</main>
